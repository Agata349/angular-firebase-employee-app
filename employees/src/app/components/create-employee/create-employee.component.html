<div class="container p-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3> {{title}} </h3>
                    <div *ngIf="loading" class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span *ngIf="submitted && createEmployee.invalid" class="bg-danger">Please fill out the entire form</span>
                    <form class="mt-4" [formGroup]="createEmployee" (ngSubmit)="addEditEmployee()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg mt-3" 
                                    formControlName="forename" placeholder="Forename">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg mt-3"
                                    formControlName="surname" placeholder="Surname">
                            </div>
                        </div>
                        <input type="number" class="form-control form-control-lg mt-3"
                            formControlName="document" placeholder="Document">
                        <input type="number" class="form-control form-control-lg mt-3"
                            formControlName="salary" placeholder="Salary">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" routerLink="/list-employees">Go back</button>
                            <button type="submit" class="btn btn-dark btn-lg">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
